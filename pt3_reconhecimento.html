<!DOCTYPE html>
<html>

<head>
    <title>Reconhecimento de Letras em Libras</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        video,
        canvas {
            position: absolute;
            width: 640px;
            height: 480px;
        }

        #letra {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 48px;
            color: red;
        }

        .input_video,
        .output_canvas {
            transform: scaleX(-1);
        }
    </style>
</head>

<body>
    <div id="letra">-</div>
    <br>
    <br>
    <br>
    <button onclick="limparPalavra()">Limpar</button>
    <br>
    <br>

    <div style="display: flex; justify-content: space-between; align-items: flex-start; width: 100vw;">
        <div>
            <video class="input_video" autoplay muted></video>
            <canvas class="output_canvas"></canvas>
        </div>
        <div>
            <img style="width: 48vw; height: 48vh; right: inherit;" src="./alfabeto.png" alt="">
        </div>
    </div>

    <script>
        let model, letras;

        const palavrasDoJogo = ["FABIO", "JENIFER", "LETICIA"];
        let indicePalavraAtual = 0;
        let letraIndex = 0;
        let letrasAcertadas = "";

        async function carregarModelo() {
            model = await tf.loadLayersModel('./modelo/modelo_libras.json');
            letras = [..."ABCDEFGIJLMNOPQRSTUVXZ"];
            console.log("Modelo carregado.");
            mostrarProximaLetra();
        }

        carregarModelo();

        const videoElement = document.querySelector('.input_video');
        const canvasElement = document.querySelector('.output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        let ultimaLetra = null;
        let podeDetectar = true;

        hands.onResults(results => {
            // Salva o estado atual do canvas
            canvasCtx.save();

            // Limpa o canvas anterior
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            // Desenha a imagem da cÃ¢mera no canvas
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            // Verifica se hÃ¡ landmarks de mÃ£o detectados e se o modelo estÃ¡ carregado
            if (results.multiHandLandmarks.length > 0 && model) {
                // Pega os pontos (landmarks) da primeira mÃ£o detectada
                const landmarks = results.multiHandLandmarks[0];

                // Converte os pontos em um array plano [x1, y1, z1, x2, y2, z2, ...]
                const flat = landmarks.flatMap(p => [p.x, p.y, p.z]);

                // Cria um tensor 2D com os dados para enviar ao modelo
                const input = tf.tensor2d([flat]);

                // Faz a prediÃ§Ã£o da letra com base no modelo treinado
                const prediction = model.predict(input);

                // Converte a prediÃ§Ã£o para um array para analisar as probabilidades
                prediction.array().then(arr => {
                    const probs = arr[0]; // Array com a probabilidade de cada letra
                    const maxProb = Math.max(...probs); // Maior probabilidade
                    const index = probs.indexOf(maxProb); // Ãndice da letra com maior probabilidade

                    // Se a prediÃ§Ã£o for confiÃ¡vel (acima de 80%) e puder detectar
                    if (maxProb > 0.8 && podeDetectar) {
                        const letra = letras[index]; // Letra detectada
                        const letraEsperada = palavrasDoJogo[indicePalavraAtual][letraIndex]; // Letra correta da palavra atual

                        console.log('letra')
                        console.log(letra)

                        // Se a letra estÃ¡ correta e nÃ£o Ã© repetida da Ãºltima
                        if (letra === letraEsperada && letra !== ultimaLetra) {
                            letrasAcertadas += letra; // Acumula a letra correta
                            letraIndex++; // AvanÃ§a o Ã­ndice da letra
                            ultimaLetra = letra; // Atualiza a Ãºltima letra detectada
                            mostrarPalavra(letrasAcertadas); // Mostra as letras jÃ¡ acertadas

                            // Se terminou a palavra, espera 1.5s e avanÃ§a para a prÃ³xima
                            if (letraIndex >= palavrasDoJogo[indicePalavraAtual].length) {
                                setTimeout(() => {
                                    avancarPalavra();
                                }, 1500);
                            } else {
                                // Caso contrÃ¡rio, mostra a prÃ³xima letra a ser feita
                                mostrarProximaLetra();
                            }

                            // Impede nova detecÃ§Ã£o por 1 segundo para evitar repetiÃ§Ãµes
                            podeDetectar = false;
                            setTimeout(() => {
                                podeDetectar = true;
                            }, 1000);
                        }
                    } else if (maxProb <= 0.8) {
                        // Se a prediÃ§Ã£o nÃ£o foi confiÃ¡vel, limpa a Ãºltima letra
                        ultimaLetra = null;
                    }
                });

                // Libera a memÃ³ria do tensor
                input.dispose();
            } else {
                // Se nenhuma mÃ£o for detectada, zera a Ãºltima letra
                ultimaLetra = null;
            }

            // Restaura o estado anterior do canvas
            canvasCtx.restore();
        });


        function mostrarPalavra(texto) {
            document.getElementById("letra").textContent = texto;
        }

        function mostrarProximaLetra() {
            const letra = palavrasDoJogo[indicePalavraAtual][letraIndex];
            document.getElementById("letra").textContent = `${letrasAcertadas}_ â† faÃ§a a letra ${letra}`;
        }

        function avancarPalavra() {
            indicePalavraAtual++;
            letraIndex = 0;
            letrasAcertadas = "";

            if (indicePalavraAtual >= palavrasDoJogo.length) {
                document.getElementById("letra").textContent = "ParabÃ©ns! Jogo concluÃ­do ðŸŽ‰";
            } else {
                mostrarProximaLetra();
            }
        }

        function limparPalavra() {
            letrasAcertadas = "";
            letraIndex = 0;
            mostrarProximaLetra();
        }

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });

        camera.start();
    </script>

</body>

</html>
